<!DOCTYPE html>
<html>
<head>
    <title>DevExtreme DataGrid to PDF / jsPDF-AutoTable</title>

    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/20.1.4/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/20.1.4/css/dx.light.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cldrjs/0.4.4/cldr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cldrjs/0.4.4/cldr/event.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cldrjs/0.4.4/cldr/supplemental.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cldrjs/0.4.4/cldr/unresolved.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/globalize/1.1.1/globalize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/globalize/1.1.1/globalize/message.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/globalize/1.1.1/globalize/number.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/globalize/1.1.1/globalize/currency.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/globalize/1.1.1/globalize/date.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.2/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/20.1.4/js/dx.all.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.0.0/jspdf.umd.min.js"></script>
    <script>
        window.jsPDF = window.jspdf.jsPDF
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.9/jspdf.plugin.autotable.min.js"></script>

    <script type="text/javascript" src="../../../data/orders.js"></script>
    <script type="text/javascript" src="../../../js/exporter/exportDataGrid.js"></script>

</head>
<body>

    <div class="dx-viewport demo-container">
        <div id="DataGrid"></div>
    </div>

    <script>
        $(function() {
            $('#DataGrid').dxDataGrid({
                showBorders: true,
                dataSource: orders,
                keyExpr: "ID",
                showBorders: true,
                selection: {
                    mode: "multiple"
                },
                selectedRowKeys: [3, 8, 5],
                export: {
                    enabled: true,
                    allowExportSelectedData: true
                },
                onExporting: function(e) {
                    var pdfDoc = new jsPDF('p', 'pt', 'a4');

                    var groupCellTextColorFunc = function(pdfCell, gridCell, rowIndex, cellIndex, rowLength) {
                        if(cellIndex === 0)
                            return [0, 160, 0];
                        return [0, 120, 0];
                    };

                    var groupCellLineWidthsFunc = function(pdfCell, gridCell, rowIndex, cellIndex, rowLength) {
                        var isFirstCell = cellIndex === 0;
                        var isLastCell = cellIndex === rowLength - 1;

                        var leftLineWidth = isFirstCell ? 0.1 : 0;
                        var topLineWidth = 0.1;
                        var rightLineWidth = isLastCell ? 0.1 : 0;
                        var bottomLineWidth = 0.1;

                        return [leftLineWidth, topLineWidth, rightLineWidth, bottomLineWidth];
                    };

                    var pdfAutoTableConfig = {
                        tableLineColor: [0, 160, 0],
                        styles: {
                            textColor: [0, 160, 0],
                            lineColor: [0, 160, 0],
                            lineWidth: 0
                        },
                        headStyles: {
                            fontStyle: 'normal',
                            textColor: [0, 160, 0],
                            lineWidth: 0.1
                        },
                        bodyStyles: {
                            lineWidths: [0.1, 0]
                        },
                        footStyles: {
                            lineWidth: 0.1
                        },
                        groupStyles: {
                            fillColor: [128, 255, 128],
                            getTextColor: groupCellTextColorFunc,
                            getLineWidths: groupCellLineWidthsFunc
                        },
                        groupFooterStyles: {
                            textColor: [0, 120, 0],
                            getLineWidths: groupCellLineWidthsFunc
                        },
                        totalFooterStyles: {
                            textColor: [0, 120, 0],
                            minCellHeight: 11,
                            valign: 'middle',
                            getLineWidths: groupCellLineWidthsFunc
                        }
                    };

                    exportDataGrid(pdfDoc, e.component, function(pdfCell, gridCell) {
                        // cusomize cell
                    }, pdfAutoTableConfig).then(function() {
                        // advanced pdfDoc customization
                    }).then(function() {
                        pdfDoc.save("filePDF.pdf");
                    });

                    e.cancel = true;
                },
                columns: [{
                    dataField: "OrderNumber",
                    width: 130,
                    caption: "Invoice Number"
                }, {
                    dataField: "OrderDate",
                    dataType: "date",
                    width: 160
                },
                    "Employee", {
                    caption: "City",
                    dataField: "CustomerStoreCity"
                }, {
                    caption: "State",
                    dataField: "CustomerStoreState",
                    groupIndex: 0
                }, {
                    dataField: "SaleAmount",
                    alignment: "right",
                    format: "currency"
                }, {
                    dataField: "TotalAmount",
                    alignment: "right",
                    format: "currency"
                }
                ],
                summary: {
                    totalItems: [{
                        column: "OrderNumber",
                        summaryType: "count"
                    }, {
                        column: "OrderDate",
                        summaryType: "min",
                        customizeText: function(data) {
                            return "First: " + Globalize.formatDate(data.value, { date: "medium" });
                        }
                    }, {
                        column: "SaleAmount",
                        summaryType: "sum",
                        valueFormat: "currency"
                    }, {
                        column: "TotalAmount",
                        summaryType: "sum",
                        valueFormat: "currency"
                    }],
                    groupItems: [{
                        column: "OrderNumber",
                        summaryType: "count"
                    }, {
                        column: "OrderDate",
                        summaryType: "min",
                        customizeText: function(data) {
                            return "First: " + Globalize.formatDate(data.value, { date: "medium" });
                        }
                    }, {
                        column: "SaleAmount",
                        summaryType: "sum",
                        valueFormat: "currency",
                        showInGroupFooter: false,
                        alignByColumn: true
                    }, {
                        column: "TotalAmount",
                        summaryType: "sum",
                        valueFormat: "currency",
                        showInGroupFooter: true
                    }]
                }
            });
        });
    </script>

</body>
</html>
