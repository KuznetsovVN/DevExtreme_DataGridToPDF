        $(function () {
            function exportToPDF(doc, component, customizeCell, didDrawCell) {
                var finalY = doc.lastAutoTable.finalY || 10
                doc.text('jsPDF - Export To PDF - CustomCell', 14, finalY + 15)

                const dataProvider = component.getDataProvider(component.getController("export")._selectionOnly);
                var matrix = [];
                var headerRow = [];
                var columnStyles = [];
                return new Promise((resolve) => {
                    dataProvider.ready().done(() => {
                        const columns = dataProvider.getColumns();
                        const headerRowCount = dataProvider.getHeaderRowCount();
                        const dataRowsCount = dataProvider.getRowsCount();

                        for (let i = 0; i < columns.length; i++) {
                            columnStyles[i] = columnStyles[i] || {};
                            columnStyles[i].cellWidth = 'auto';
                        }

                        for (let rowIndex = 0; rowIndex < dataRowsCount; rowIndex++) {
                            var row = [];
                            const styles = dataProvider.getStyles();

                            for (let cellIndex = 0; cellIndex < columns.length; cellIndex++) {
                                const cellData = dataProvider.getCellData(rowIndex, cellIndex, true);
                                const cell = cellData.cellSourceData;

                                var pdfCell = { content: cellData.value };

                                if (customizeCell !== undefined) {
                                    customizeCell(pdfCell, cell);

                                    if (pdfCell.DxCustomization) {
                                        if (pdfCell.DxCustomization.width)
                                            columnStyles[cellIndex].cellWidth = pdfCell.DxCustomization.width;
                                    }
                                }

                                if (cellData.cellSourceData.rowType === 'header') {
                                    headerRow.push(cellData.value);
                                } else {
                                    if (cellData.cellSourceData.rowType === 'group') {
                                        pdfCell.colSpan = 5;
                                    }
                                    row.push(pdfCell);
                                }
                            }
                            if (rowIndex >= headerRowCount) {
                                matrix.push(row);
                            }
                        }

                        resolve();
                    });
                }).then(function () {
                    doc.autoTable({
                        startY: finalY + 20,
                        head: [headerRow],
                        body: matrix,
                        columnStyles: columnStyles,
                        didDrawCell: function (data) {
                            if (data.cell.raw.DxCustomization) {
                                var orientation = data.cell.raw.DxCustomization.orientation;
                                var content = data.cell.raw.DxCustomization.content;
                                var width = data.cell.raw.DxCustomization.width;

                                var currentPos = data.cell.getTextPos();

                                for (let i = 0; i < content.length; i++) {
                                    var obj = content[i];

                                    if (obj.svg) {
                                        addSvgAsImage(doc, obj.svg, currentPos.x, currentPos.y, obj.width, obj.height);
                                    }
                                    if (obj.text) {
                                        doc.text(obj.text, currentPos.x, currentPos.y, { baseline: 'top' });
                                        var result = doc.getTextDimensions(obj.text);
                                        obj.width = obj.width || result.w;
                                        obj.height = obj.height || result.h;
                                    }

                                    if (orientation === 'horizontal')
                                        currentPos.x += obj.width;
                                    else
                                        currentPos.y += obj.height;
                                }
                            }
                        }
                    });
                });
            }

            function addSvgAsImage(doc, svg, x, y, w, h) {
                var canvas = document.createElement('canvas');
                canvas.height = 14;
                canvas.width = 14;
                var context = canvas.getContext('2d');
                context.clearRect(0, 0, canvas.width, canvas.height);
                canvg(canvas, svg);
                var imgData = canvas.toDataURL('image/png');
                doc.addImage(imgData, 'PNG', x, y, w, h);
            }

                selectedRowKeys: [3, 8, 5],

                export: {

                onExporting: function (e) {
                    var doc = new jsPDF('p', 'pt', 'a4');

                    exportToPDF(doc, e.component, function (pdfCell, gridCell) {
                        if (gridCell.column.dataField === 'Picture') {
                            if (gridCell.rowType === 'data') {
                                pdfCell.content = "";

                                    orientation: 'horizontal',
                                    width: 130,

                                                '  Sorry, your browser does not support inline SVG.  \n' +
                                                '</svg>',
                                            width: 14,
                                            height: 14
                                        },
                                        {
                                            text: '<- a simple svg'
                                        }
                                    ]
                                };
                            }
                        }

                        if (gridCell.rowType === 'group') {
                            pdfCell.styles = pdfCell.styles || {};
                            pdfCell.styles.fillColor = 'skyblue';
                        }
                    }).then(function () {
                        // debugger
                        // document - advanced document customization
                    }).then(function () {
                        doc.save("filePDF.pdf");
                    });

                    e.cancel = true;
                },

                        groupIndex: 0
                    }, {
                        dataField: 'Position',
                        width: 130
                    }, {
                        dataField: 'Picture',
                        width: 120
                    }
                ]
            });
