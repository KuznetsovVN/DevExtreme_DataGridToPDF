        $(function () {
            const custom_text = 'DevExtreme HTML5 JavaScript DataGrid is a client-side grid control available as a jQuery component. This control supports binding to data from local arrays, JSON files, Web API and OData services, as well as custom remote services. Check out other demos in this section to explore more DataGrid features, like data editing and validation, paging, scrolling, etc.';

            function exportToPDF(pdfDoc, startX, startY, tableWidth, component, customizeCell) {
                const dataProvider = component.getDataProvider(component.getController("export")._selectionOnly);
                var matrix = [];
                var headerRow = [];
                return new Promise((resolve) => {
                    dataProvider.ready().done(() => {
                        const columns = dataProvider.getColumns();
                        const headerRowCount = dataProvider.getHeaderRowCount();
                        const dataRowsCount = dataProvider.getRowsCount();

                        for (let rowIndex = 0; rowIndex < dataRowsCount; rowIndex++) {
                            var row = [];
                            const styles = dataProvider.getStyles();

                            for (let cellIndex = 0; cellIndex < columns.length; cellIndex++) {
                                const cellData = dataProvider.getCellData(rowIndex, cellIndex, true);
                                const cell = cellData.cellSourceData;

                                var pdfCell = { content: cellData.value };

                                if (customizeCell !== undefined) {
                                    customizeCell(pdfCell, cell);
                                }

                                if (cellData.cellSourceData.rowType === 'header') {
                                    headerRow.push(cellData.value);
                                } else {
                                    if (cellData.cellSourceData.rowType === 'group') {
                                        pdfCell.colSpan = 4;
                                    }
                                    row.push(pdfCell);
                                }
                            }
                            if (rowIndex >= headerRowCount) {
                                matrix.push(row);
                            }
                        }
                        resolve();
                    });
                }).then(function () {
                    pdfDoc.autoTable({
                        startY: startY,
                        margin: { left: startX, top: 0, right: 0, bottom: 0 },
                        tableWidth: tableWidth,
                        head: [headerRow],
                        body: matrix
                    });
                });
            }

                selection: {

                export: {
                    enabled: true,
                    allowExportSelectedData: true

                onExporting: function (e) {
                    var pdfDoc = new jsPDF('p', 'pt', 'a4');
                    var pageSize = pdfDoc.internal.pageSize;
                    var pageWidth = pageSize.width ? pageSize.width : pageSize.getWidth();

                    var promise;

                    pdfDoc.autoTable({
                        theme: 'plain',
                        columnStyles: { 0: { cellWidth: pageWidth / 2 }, 1: { cellWidth: pageWidth / 4 }, 2: { cellWidth: pageWidth / 4 } },
                        margin: { left: 2, top: 2, right: 2, bottom: 2 },
                        body: [[{ content: '' }, { content: '' }, { content: '' }]],
                        startY: 20,
                        didDrawCell: function (data) {
                            if (data.row.index === 0 && data.row.section === 'body') {
                                var currentPos = data.cell.getTextPos();
                                switch (data.column.index) {
                                    case 0:

                                        promise = exportToPDF(pdfDoc, data.cell.x + 2, data.cell.y + 2, data.cell.width - 4, e.component, function (pdfCell, gridCell) {
                                            //
                                        }).then(function () {
                                            //pdfDoc.save("filePDF.pdf");
                                        });
                                        break;
                                    case 1:
                                        pdfDoc.addImage(getTestImageData(), 'JPEG', currentPos.x + 20, currentPos.y, 100, 100);
                                        break;
                                    case 2:
                                        var splitText = pdfDoc.splitTextToSize(custom_text, data.cell.width);
                                        pdfDoc.text(splitText, currentPos.x, currentPos.y, { baseline: 'top' });
                                        break;
                                }
                            }
                        },
                    });

                    promise.then(function () {
                        pdfDoc.setDrawColor(0);
                        pdfDoc.rect(0, pdfDoc.lastAutoTable.finalY, pageWidth, 20);

                        pdfDoc.setTextColor('#ff0000');
                        pdfDoc.text("separated block", (pageWidth / 2) - 40, pdfDoc.lastAutoTable.finalY, { baseline: 'top' });

                        //pdfDoc.addPage("a4");

                        pdfDoc.autoTable({
                            theme: 'plain',
                            columnStyles: { 0: { cellWidth: pageWidth / 4 }, 1: { cellWidth: pageWidth / 4 }, 2: { cellWidth: pageWidth / 2 } },
                            margin: { left: 2, top: 2, right: 2, bottom: 2 },
                            body: [[{ content: '' }, { content: '' }, { content: '' }]],
                            startY: pdfDoc.lastAutoTable.finalY + 30,
                            //startY: 10,
                            didDrawCell: function (data) {
                                if (data.row.index === 0 && data.row.section === 'body') {
                                    var currentPos = data.cell.getTextPos();
                                    switch (data.column.index) {
                                        case 0:
                                            var splitText = pdfDoc.splitTextToSize(custom_text, data.cell.width);
                                            pdfDoc.text(splitText, currentPos.x, currentPos.y, { baseline: 'top' });
                                            break;
                                        case 1:
                                            pdfDoc.addImage(getTestImageData(), 'JPEG', currentPos.x + 20, currentPos.y, 100, 100);
                                            break;
                                        case 2:
                                            exportToPDF(pdfDoc, data.cell.x + 2, data.cell.y + 2, data.cell.width - 4, e.component, function (pdfCell, gridCell) {
                                                //
                                            }).then(function () {
                                                pdfDoc.save("filePDF.pdf");
                                            });
                                            break;
                                    }
                                }
                            },
                        });

                    });

                    e.cancel = true;
                },
                columns: [
                    'FirstName',
                    'LastName',
                    'City',
                    {
                        dataField: 'State',
                        groupIndex: 0
                    }, {
                        dataField: 'Position',
                        width: 130
                    }
                ]
            });
        });

        function getTestImageData() {
            var svg = '<svg height="50" width="50">\n' +
                '  <circle cx="25" cy="25" r="25" stroke="blue" stroke-width="1" fill="red" />\n' +
                '  Sorry, your browser does not support inline SVG.  \n' +
                '</svg>';
            return getSvgAsData(svg, 0, 0, 50, 50);
        }

        function getSvgAsData(svg, x, y, w, h) {
            var canvas = document.createElement('canvas');
            canvas.height = w;
            canvas.width = h;
            var context = canvas.getContext('2d');
            context.clearRect(0, 0, canvas.width, canvas.height);
            canvg(canvas, svg);
            return canvas.toDataURL('image/png');
        }
